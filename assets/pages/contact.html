<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../image/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid d-flex">
                <a class="navbar-brand" href="../../index.html"><img class="logo" src="../image/amazing_brand.png"
                        alt="Logo"></a>
                <button class="navbar-toggler colorUno" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link active" style="color: #8e48da;" href="../../index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="color: #8e48da;" aria-current="page"
                                href="../pages/upcomingEvents.html">UPCOMING EVENTS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="color: #8e48da;" aria-current="page"
                                href="../pages/pastEvents.html">PAST EVENTS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="color: #8e48da;" aria-current="page" href="#">CONTACT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="color: #8e48da;" aria-current="page"
                                href="../pages/stats.html">STATS</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="colorUno">
        <!-- CAROUSEL -->
        <div id="carouselExampleIndicators" class="carousel slide ">
            <h2 class="text-white position-absolute top-50 start-50 translate-middle z-1 p-3 rounded">CONTACT</h2>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../image/optional_banner_5.jpg" class="d-block w-100 img-corousel" alt="baner">
                </div>
                <div class="carousel-item">
                    <img src="../image/optional_banner_3.jpg" class="d-block w-100 img-corousel" alt="baner">
                </div>
                <div class="carousel-item">
                    <img src="../image/optional_banner_4.jpg" class="d-block w-100 img-corousel" alt="baner">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- END CAROUSEL -->
        <!-- FORM CONTACT -->
        <form action="" class="m-5 ">
            <div class="mb-3 text-dark">
                <label for="exampleFormControlInput1" class="form-label">Name:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3 text-dark">
                <label for="exampleFormControlInput1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3 text-dark">
                <label for="exampleFormControlTextarea1" class="form-label">Mensagge:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <a href="#" class="btn btn-primary">submit</a>
            </div>
        </form>
        <!-- END FORM CONTACT -->
    </main>
    <footer class="d-flex  justify-content-between px-4 colorDos py-3 mt-1">
        <div>
            <img class="redSocial" src="../image/instagram.png" alt="intagram">
            <img class="redSocial" src="../image/facebook.png" alt="facebook">
            <img class="redSocial" src="../image/whatsapp.png" alt="whatsapp">
        </div>
        <p class="pt-2">
            COHORT: 51
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
